<div class="container color-dark">
  <div class="col">
    <p>Add bucket list item</p>
  </div>
  <div class="col">
    <p>
      Your bucket list ({{itemCount}})
    </p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use the below  form to add a new bucket list goal. what do you want to add   </p>
  
  <form >
    <input type="text" class="text" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
    <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
  </form>
  
  </div>
  <div class="col" >
      <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">
          {{goal}}   
        </p>
  </div>

  </div>
